<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gracias por contactar a Studio Nola Atelier. Hemos recibido tu mensaje y te responderemos pronto.">
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://studionolaatelier.com/gracias.html">
    <title>Gracias por Contactarnos - Studio Nola Atelier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            animation: scaleIn 0.5s ease;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
            opacity: 0.95;
        }
        
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: #fff;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .social {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.95rem;
            opacity: 0.9;
            transition: opacity 0.3s;
        }
        
        .social a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✓</div>
        <h1>¡Mensaje enviado!</h1>
        <p>Gracias por contactarnos. Recibimos tu mensaje correctamente.</p>
        <p>Te responderemos a la brevedad a <strong id="user-email"></strong></p>
        
        <a href="https://studionolaatelier.com" class="btn">Volver al inicio</a>
        
        <div class="social">
            <p>También podés escribirnos por:</p>
            <a href="https://wa.me/541163301998" target="_blank" rel="noopener">WhatsApp</a>
            <a href="mailto:studionolaatelier@gmail.com">Email</a>
        </div>
    </div>
    
    <script>
        // Mostrar el email del usuario si está en la URL
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');
        if (email) {
            document.getElementById('user-email').textContent = email;
        } else {
            document.getElementById('user-email').style.display = 'none';
        }
        
        // Redirección automática después de 10 segundos
        setTimeout(() => {
            window.location.href = 'https://studionolaatelier.com';
        }, 10000);
    </script>
</body>
</html>
